<body>


<p>웹서버에 application/json 타입의 값을 보내기
<button type="button" onclick="f1()">요청(JSON => Map)</button></p>

<p>웹서버에 application/json 타입의 값을 보내기 
<button type="button" onclick="f2()">요청(JSON => User)</button></p>

<p>웹서버에 application/json 타입의 값을 보내기 
<button type="button" onclick="f3()">요청(JSON => User) - 자동변환</button></p>

<script>
function f1(){
	var xhr = new XMLHttpRequest();
    xhr.open('POST', '../app/v02/test17/m1', false); // 웹서버에 연결한다.
    xhr.setRequestHeader("Content-Type", "text/plain");
    var obj = {
    		name: "aaa",
            age: 20,
            tel: "1111-1111",
            email: "aaa@test.com"
    };
    var str = JSON.stringify(obj);
    xhr.send(str);
    //xhr.send("{\"name\":\"aaa\",\"age\":20,\"tel\":\"111-1111\",\"email\":\"aaa@test.com\"}"); // 웹서버에 요청을 보낸다.
    
    window.alert(xhr.responseText); // 웹서버가 응답한 내용을 출력한다.
    
}
